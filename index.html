    <meta charset="UTF-8" />

    <title>Weather app</title>

  <body>
    <div class="container">
      <div class="weather-container">
        <div class="weather-app">
          <div class="search-bar">
            <form id="search-form">
              <div class="row">
                <div class="col-md-8">
                  <input
                    type="text"
                    placeholder="Enter a city"
                    class="search-text"
                    autocomplete="off"
                    autofocus="on"
                  />
                </div>
                <div class="col-md-2 both-buttons">
                  <input type="submit" value="Search" class="search-button" />
                </div>
                <div class="col-md-2 both-buttons">
                  <button id="current-button">Current</button>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="card-group current">
              <div class="col-md-5">
                <div class="card border-0" id="city-name-box">
                  <div class="card-body" id="city-name">
                    <h1 class="card-title"></h1>
                    <header class="card-text current-time"></header>
                    <span class="current-temp">
                      <strong id="temp-value"></strong>
                      <span class="temp-units">
                        <a href="#" id="celcius" class="active">¬∞C</a>
                        |
                        <a href="#" id="fahrenheit">¬∞F</a>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card border-0" id="icon-box">
                  <div class="card-body" id="icon">
                    <img
                      src=""
                      alt="weather_icon"
                      class="card-text current-icon"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card border-0" id="conditions-box">
                  <div class="card-body conditions">
                    <ul>
                      <li id="description"></li>
                      <li id="wind"></li>
                      <li id="humidity"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row forecast-container">
            <div class="col-md forecast">
              <div class="day">Sat</div>
              <div class="icon-forecast">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="weather_icon"
                  id="forecast-icon"
                />
              </div>
              <strong> 25¬∞ <span class="low-temp">8¬∞</span> </strong>
            </div>
